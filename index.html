<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="Card">
    <img class="Hero-Image"src="images/illustration-hero.svg">
    <div class="container">
    <h2 class="title">Order Summary</h2>
    <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on 
        any devices anywhere you like!</p>
    <div class="plan-container">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
    </div>
    <button class="proceed-button">Proceed to payment</button>
    <button class="cancel-button">Cancel Order</button>

</div>
    
</div>
</body>
</html>
